<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>HTML5 boilerplate - Dave Morison</title>

	<meta name="description" content="HTML5 Boilerplate by Dave Morison">
  	<meta name="author" content="Dave Morison">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<link rel="icon" type="image/png" href="">

    <link href='https://fonts.googleapis.com/css?family=Poiret+One|Pacifico' rel='stylesheet' type='text/css'>
  	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
        <div class="banner">
    	   <h1>Jayde and Dave - Celebrating our relationship of 10 years</h1>
           <div id="enter">
                <span>Explore</span>
           </div>
        </div>
    </header>

    <div class="wrapper">
        <main>
            <section class="title">
                <div class="holder">
                    <h2>A peak back over the years</h2>
                    <!-- <p>...with a single photo capturing each year.</p> -->
                </div>
            </section>
            
        	<article class="container">
        		<!-- <section> -->
        			<div class="frame-outer">
                        <div class="frame-mid">
            				<div class="frame-inner">
            					<ul class="image-list">
            						<li><img src="images/linkedin.jpg" alt="" class="image"></li>
            						<li><img src="images/pug.jpg" alt="" class="image active"></li>
            						<li><img src="images/pyga.jpg" alt="" class="image"></li>
            					</ul>
            				</div>
            				<nav class="controls">
            					<span id="2006" class="control">2006</span>
            					<span id="2007" class="control selected">2007</span>
            					<span id="2008" class="control">2008</span>
            				</nav>
                        </div>
        			</div>
        		<!-- </section> -->
        	</article>

            <section class="footer">
                <div class="holder">
                    <p>Created with love by Dave Morison</p>
                </div>
            </section>
        </main>
    </div>

	<script src="scripts/scripts.js"></script>
</body>
</html>
