<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>HTML5 boilerplate - Dave Morison</title>

	<meta name="description" content="HTML5 Boilerplate by Dave Morison">
  	<meta name="author" content="Dave Morison">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

  	<link rel="icon" type="image/png" href="">

  	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header>
    	<!-- <h1>Jayde and Dave - Celebrating 10 years of relationship</h1> -->
    </header>

    <main>
    	<article class="container">
    		<!-- <h2>A peak back over the years</h2>
    		<p>...a single photo capturing each year.</p> -->
    		<section>
    			<div class="frame-outer">
    				<div class="frame-inner">
    					<ul class="image-list">
    						<li><img src="images/linkedin.jpg" alt="" width="670" class="image active"></li>
    						<li><img src="images/pug.jpg" alt="" width="670" class="image"></li>
    						<li><img src="images/pyga.jpg" alt="" width="670" class="image"></li>
    					</ul>
    				</div>
    				<nav class="controls">
    					<span id="2006" class="control selected">06</span>
    					<span id="2007" class="control">07</span>
    					<span id="2008" class="control">08</span>
    				</nav>
    			</div>
    		</section>
    	</article>
    </main>

    <footer>
    	<p>Created with love by Dave Morison</p>
    </footer>

	<script src="scripts/scripts.js"></script>
</body>
</html>
